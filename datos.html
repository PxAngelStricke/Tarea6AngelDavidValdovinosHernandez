<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando datos</title>
    <script src="script.js" defer></script>
</head>
<body style="background:linear-gradient(30deg, crimson,sienna, royalblue, indianred, purple); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">
        <h1>Validando datos con JS</h1>
        
        <p style="font-weight: bold;">Ingresa tu nombre:</p>
        <input id="nombre" required>
        <p id="valida_nombre"></p>
        
        <p style="font-weight: bold;">Ingrese su numero de control:</p>
        <input id="numero_control" required>
        <p id="valida_numero_control"></p>
        
        <p style="font-weight: bold;">Ingrese su RFC:</p>
        <input id="numero_RFC" required>
        <p id="valida_numero_RFC"></p>
        
        <p style="font-weight: bold;">Ingrese su numero de telefono (Morelia):</p>
        <input id="numero_telefono" required>
        <p id="valida_numero_telefono"></p>
        
        <p style="font-weight: bold;">Ingrese su correo institucional:</p>
        <input id="correo" required>
        <p id="valida_correo"></p>
        
        <p id="usuario_verificado"></p>
        
        <button type="button" onclick="myFunction()">Validar</button>
    </div>
</body>
</html>
